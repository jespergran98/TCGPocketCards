<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCG Pocket Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TCG POCKET</h1>
        <div class="pokeball-divider"></div>
      </div>

      <div class="controls">
        <div class="control-group search-group">
          <label for="searchInput">Search</label>
          <div class="search-container">
            <input
              type="text"
              id="searchInput"
              placeholder="Pokémon name..."
              autocomplete="off"
            />
            <button
              id="clearSearch"
              class="clear-btn"
              aria-label="Clear search"
            >
              ×
            </button>
          </div>
        </div>

        <div class="control-group">
          <label for="setFilter">Set</label>
          <select id="setFilter">
            <option value="" selected>All Sets</option>
          </select>
        </div>

        <div class="control-group">
          <label for="sortFilter">Sort By</label>
          <select id="sortFilter">
            <option value="rarity" selected>Rarity</option>
            <option value="collector">Collector Number</option>
            <option value="type">Type</option>
            <option value="expansion">Expansion</option>
          </select>
        </div>

        <div class="control-group">
          <label>Order</label>
          <div class="toggle-group">
            <button id="sortAsc" class="toggle-btn" aria-label="Sort ascending">
              ↑ Low to High
            </button>
            <button
              id="sortDesc"
              class="toggle-btn active"
              aria-label="Sort descending"
            >
              ↓ High to Low
            </button>
          </div>
        </div>

        <div class="control-group grid-control">
          <label for="gridFilter">Grid Columns</label>
          <select id="gridFilter">
            <option value="3">3</option>
            <option value="5">5</option>
            <option value="7" selected>7</option>
            <option value="11">11</option>
            <option value="15">15</option>
          </select>
        </div>
      </div>

      <div class="cards-grid grid-7" id="cardsGrid">
        <div class="loading">
          <div class="loading-text">Loading cards...</div>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="cardImageImport.js"></script>
    <script src="searchbar.js"></script>
    <script>
      document.getElementById("gridFilter").addEventListener("change", (e) => {
        const cardsGrid = document.getElementById("cardsGrid");
        cardsGrid.className = `cards-grid grid-${e.target.value}`;
      });
    </script>
  </body>
</html>
