<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TCG Pocket Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>TCG POCKET</h1>
        <div class="pokeball-divider"></div>
      </div>

      <div class="controls">
        <div class="control-group">
          <label>Set</label>
          <select id="setFilter">
            <option value="" selected>All Sets</option>
          </select>
        </div>

        <div class="control-group">
          <label>Sort By</label>
          <select id="sortFilter">
            <option value="rarity" selected>Rarity</option>
            <option value="collector">Collector Number</option>
            <option value="type">Type</option>
            <option value="expansion">Expansion</option>
          </select>
        </div>

        <div class="control-group">
          <label>Order</label>
          <div class="toggle-group">
            <button id="sortAsc" class="toggle-btn">↑ Low to High</button>
            <button id="sortDesc" class="toggle-btn active">
              ↓ High to Low
            </button>
          </div>
        </div>
      </div>

      <div class="cards-grid" id="cardsGrid">
        <div class="loading">
          <div class="loading-text">Loading cards...</div>
          <div class="progress-bar-container">
            <div class="progress-bar" style="width: 0%"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="cardImageImport.js"></script>
  </body>
</html>
